<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <h1 class="texto">
        Abaixo estão todos os preços das principais atrações do mundo pós Terceiro Impacto:
    </h1>

    <table>
        <thead>
            <td>Local</td>
            <td>Período</td>
            <td>Valor</td>
        </thead>
        <tr>
            <td>Paris</td>
            <td>5 dias</td>
            <td>R$ 2.000,00</td>
        </tr>
        <tr>
            <td>Osaka</td>
            <td>6 dias</td>
            <td>R$ 3.650,00</td>
        </tr>
        <tr>
            <td>Fortaleza</td>
            <td>7 dias</td>
            <td>R$ 1.200,00</td>
        </tr>
    </table>

    <div class="escolhaPacote">
        <div>
            <input type="radio" class="pacotes" name="" value="Paris"><label for="Paris">Paris</label>
        </div>
        <div>
            <input type="radio" class="pacotes" name="" value="Osaka"><label for="Osaka">Osaka</label>
        </div>
        <div>
            <input type="radio" class="pacotes" name="" value="Fortaleza"><label for="Fortaleza">Fortaleza</label>
        </div>
    </div>

</body>
</html>
